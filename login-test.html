<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectraLens Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">ðŸ”§ ElectraLens Login Test</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" value="admin" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" value="SecureAdmin2024!" class="w-full p-2 border rounded">
            </div>
            <button onclick="testLogin()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Test Login
            </button>
        </div>

        <div id="results" class="mt-4 p-4 bg-gray-50 rounded">
            <h3 class="font-bold">Test Results:</h3>
            <div id="output">Click "Test Login" to start testing...</div>
        </div>

        <div class="mt-4 text-sm text-gray-600">
            <h4 class="font-bold">Available Credentials:</h4>
            <p>â€¢ admin / SecureAdmin2024!</p>
            <p>â€¢ viewer / SecureViewer2024!</p>
            <p>â€¢ admin / admin123 (fallback)</p>
            <p>â€¢ viewer / viewer123 (fallback)</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://electra-lens.vercel.app';
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const output = document.getElementById('output');
            
            output.innerHTML = 'Testing login endpoints...<br>';
            
            // Test multiple endpoints
            const endpoints = ['/login', '/auth/login'];
            
            for (const endpoint of endpoints) {
                try {
                    output.innerHTML += `<br><strong>Testing ${endpoint}:</strong><br>`;
                    
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    output.innerHTML += `Status: ${response.status} ${response.statusText}<br>`;
                    
                    const text = await response.text();
                    let data;
                    try {
                        data = JSON.parse(text);
                        output.innerHTML += `Response: <pre>${JSON.stringify(data, null, 2)}</pre><br>`;
                    } catch (e) {
                        output.innerHTML += `Response: ${text.substring(0, 200)}...<br>`;
                    }
                    
                } catch (error) {
                    output.innerHTML += `Error: ${error.message}<br>`;
                }
            }
            
            // Test available endpoints
            output.innerHTML += '<br><strong>Testing available endpoints:</strong><br>';
            try {
                const docsResponse = await fetch(`${API_BASE}/docs`);
                output.innerHTML += `Docs available: ${docsResponse.status === 200 ? 'Yes' : 'No'}<br>`;
                
                const healthResponse = await fetch(`${API_BASE}/health`);
                output.innerHTML += `Health check: ${healthResponse.status === 200 ? 'Yes' : 'No'}<br>`;
            } catch (error) {
                output.innerHTML += `Endpoint test error: ${error.message}<br>`;
            }
        }
        
        // Auto-test on load
        setTimeout(testLogin, 1000);
    </script>
</body>
</html>
