<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectraLens - Voter Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-3xl">üó≥Ô∏è</span>
                    <h1 class="ml-3 text-2xl font-bold text-white">ElectraLens</h1>
                    <span class="ml-2 text-white/80">Voter Management Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-white/90 hidden"></span>
                    <button id="loginBtn" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors">
                        Login
                    </button>
                    <button id="logoutBtn" class="bg-red-500/20 hover:bg-red-500/30 text-white px-4 py-2 rounded-lg transition-colors hidden">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Login Modal -->
        <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="card rounded-xl p-8 max-w-md w-full mx-4 shadow-2xl">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">üó≥Ô∏è Login to ElectraLens</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
                    </div>
                    <button type="submit" class="w-full gradient-bg text-white py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Login
                    </button>
                </form>
                <div id="loginError" class="mt-4 text-red-600 text-sm hidden"></div>
            </div>
        </div>

        <!-- Dashboard Content (Hidden until login) -->
        <div id="dashboard" class="hidden">
            <!-- Key Metrics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="card rounded-xl p-6 shadow-lg">
                    <div class="flex items-center">
                        <div class="text-3xl">üë•</div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Voters</p>
                            <p id="totalVoters" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
                <div class="card rounded-xl p-6 shadow-lg">
                    <div class="flex items-center">
                        <div class="text-3xl">üë®</div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Male Voters</p>
                            <p id="maleVoters" class="text-2xl font-bold text-blue-600">0</p>
                        </div>
                    </div>
                </div>
                <div class="card rounded-xl p-6 shadow-lg">
                    <div class="flex items-center">
                        <div class="text-3xl">üë©</div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Female Voters</p>
                            <p id="femaleVoters" class="text-2xl font-bold text-pink-600">0</p>
                        </div>
                    </div>
                </div>
                <div class="card rounded-xl p-6 shadow-lg">
                    <div class="flex items-center">
                        <div class="text-3xl">üéì</div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Youth (18-30)</p>
                            <p id="youthVoters" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="card rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">üë• Gender Distribution</h3>
                    <canvas id="genderChart" width="400" height="300"></canvas>
                </div>
                <div class="card rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">üìÖ Age Distribution</h3>
                    <canvas id="ageChart" width="400" height="300"></canvas>
                </div>
            </div>

            <!-- Voters Table -->
            <div class="card rounded-xl p-6 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">üìã Recent Voters</h3>
                    <button id="refreshBtn" class="gradient-bg text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity">
                        üîÑ Refresh
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Name</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Age</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Gender</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Constituency</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Booth</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Voted</th>
                            </tr>
                        </thead>
                        <tbody id="votersTable">
                            <!-- Voters will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading...</p>
        </div>
    </div>

    <script>
        // Configuration - Updated with working backend URL
        const API_BASE = 'https://electra-lens.vercel.app';
        let currentUser = null;
        
        // DOM elements
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const loginError = document.getElementById('loginError');
        const loading = document.getElementById('loading');

        // Authentication - Client-side demo authentication
        async function login(username, password) {
            try {
                // Demo authentication (works without backend auth endpoint)
                if ((username === 'admin' && password === 'admin123') || 
                    (username === 'viewer' && password === 'viewer123')) {
                    
                    currentUser = {
                        id: username === 'admin' ? 1 : 2,
                        username: username,
                        full_name: username === 'admin' ? 'System Administrator' : 'Demo Viewer',
                        role: username === 'admin' ? 'admin' : 'viewer',
                        is_active: true
                    };
                    
                    showDashboard();
                    loadDashboardData();
                    return true;
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                throw error;
            }
        }

        function logout() {
            currentUser = null;
            hideDashboard();
        }

        function showDashboard() {
            loginModal.classList.add('hidden');
            dashboard.classList.remove('hidden');
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            userInfo.textContent = `üë§ ${currentUser.full_name || currentUser.username}`;
            userInfo.classList.remove('hidden');
        }

        function hideDashboard() {
            loginModal.classList.remove('hidden');
            dashboard.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            userInfo.classList.add('hidden');
            loginError.classList.add('hidden');
        }

        // Data loading
        async function loadDashboardData() {
            loading.classList.remove('hidden');
            
            try {
                // Load voters data
                const votersResponse = await fetch(`${API_BASE}/voters?skip=0&limit=50`);
                const voters = await votersResponse.json();
                
                // Update metrics
                updateMetrics(voters);
                
                // Update charts
                updateCharts(voters);
                
                // Update table
                updateVotersTable(voters);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function updateMetrics(voters) {
            const totalVoters = voters.length;
            const maleCount = voters.filter(v => v.gender === 'Male' || v.gender === 'M').length;
            const femaleCount = voters.filter(v => v.gender === 'Female' || v.gender === 'F').length;
            const youthCount = voters.filter(v => v.age >= 18 && v.age <= 30).length;

            document.getElementById('totalVoters').textContent = totalVoters.toLocaleString();
            document.getElementById('maleVoters').textContent = maleCount.toLocaleString();
            document.getElementById('femaleVoters').textContent = femaleCount.toLocaleString();
            document.getElementById('youthVoters').textContent = youthCount.toLocaleString();
        }

        function updateCharts(voters) {
            // Gender chart
            const maleCount = voters.filter(v => v.gender === 'Male' || v.gender === 'M').length;
            const femaleCount = voters.filter(v => v.gender === 'Female' || v.gender === 'F').length;

            const genderCtx = document.getElementById('genderChart').getContext('2d');
            new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Male', 'Female'],
                    datasets: [{
                        data: [maleCount, femaleCount],
                        backgroundColor: ['#3B82F6', '#EC4899'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Age chart
            const ageRanges = {
                '18-30': 0,
                '31-45': 0,
                '46-60': 0,
                '61+': 0
            };

            voters.forEach(voter => {
                const age = voter.age;
                if (age >= 18 && age <= 30) ageRanges['18-30']++;
                else if (age >= 31 && age <= 45) ageRanges['31-45']++;
                else if (age >= 46 && age <= 60) ageRanges['46-60']++;
                else if (age >= 61) ageRanges['61+']++;
            });

            const ageCtx = document.getElementById('ageChart').getContext('2d');
            new Chart(ageCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(ageRanges),
                    datasets: [{
                        label: 'Voters by Age Range',
                        data: Object.values(ageRanges),
                        backgroundColor: '#667EEA',
                        borderColor: '#4F46E5',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateVotersTable(voters) {
            const tbody = document.getElementById('votersTable');
            tbody.innerHTML = '';

            voters.slice(0, 20).forEach(voter => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-3 px-4 font-medium text-gray-900">${voter.name}</td>
                    <td class="py-3 px-4 text-gray-600">${voter.age}</td>
                    <td class="py-3 px-4 text-gray-600">${voter.gender}</td>
                    <td class="py-3 px-4 text-gray-600">${voter.constituency}</td>
                    <td class="py-3 px-4 text-gray-600">${voter.booth_no}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 text-xs rounded-full ${voter.vote ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'}">
                            ${voter.vote ? '‚úÖ Voted' : '‚è≥ Pending'}
                        </span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Event listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginError.classList.add('hidden');
            
            try {
                await login(username, password);
            } catch (error) {
                loginError.textContent = 'Invalid username or password';
                loginError.classList.remove('hidden');
            }
        });

        logoutBtn.addEventListener('click', logout);
        
        document.getElementById('refreshBtn').addEventListener('click', loadDashboardData);

        // Initialize
        hideDashboard();
    </script>
</body>
</html>
